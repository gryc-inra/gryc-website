sudo: required

language: generic

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE="docker-compose -f docker-compose.ci.yml"
    - EXEC="$DOCKER_COMPOSE exec -T app"
    - APP_PROD_IMAGE_NAME="grycinra/gryc-website"
    - APP_DEV_IMAGE_NAME="grycinra/gryc-website-dev"
    - APP_DEV_IMAGE_TAG="`{ find docker -type f -exec sha1sum {} \; && find Dockerfile -exec sha1sum {} \;; } | sort -k 2 | sha1sum | cut -d' ' -f 1 | cut -c1-7`"

cache:
  directories:
    - node_modules
    - $HOME/.composer/cache/files

before_script:
  - docker pull $APP_DEV_IMAGE_NAME:latest || true
  - docker pull $APP_DEV_IMAGE_NAME:$APP_DEV_IMAGE_TAG || true

script:
  - make build
  - make up
  - make assets-build
  - make vendor
  - make lint security-check

before_deploy:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then docker login -u $DOCKER_HUB_LOGIN -p $DOCKER_HUB_PASSWORD; fi'

deploy:
  - provider: script
    skip_cleanup: true
    script: bash docker/scripts/deploy-dev.sh
    on:
      repo: gryc-inra/gryc-website
      branch: develop
  - provider: script
    skip_cleanup: true
    script: bash docker/scripts/deploy-prod.sh
    on:
      repo: gryc-inra/gryc-website
      tags: true
