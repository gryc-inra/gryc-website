daemon off;
user www-data;
worker_processes 5;
pid /run/nginx.pid;

error_log /dev/stdout info;

events {
    worker_connections 2048;
    # multi_accept on;
}

http {
    log_format main '$http_x_forwarded_for ($remote_addr) - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent "$http_referer" '
        '"$http_user_agent"' ;

    access_log /dev/stdout main;

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        font/woff2 woff2;
    }
    client_max_body_size 10M;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    server {
        listen 80;
        server_name _;

        root /app/web;

        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options SAMEORIGIN;

        # Block WordPress Pingback DDoS attacks
        if ($http_user_agent ~* "WordPress") {
            return 403;
        }

        location / {
            try_files $uri /app.php$is_args$args;
        }

        location /protected-files/ {
            internal;
            alias /app/files/;
        }

        location ~ ^/app\.php(/|$) {
            fastcgi_pass app:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME  $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_param SYMFONY_ENV prod;
            fastcgi_param SYMFONY_DEBUG 0;
            internal;
        }

        location = /index.php {
            if ($args ~ "/?page=download$") {
                return 302 $scheme://$host/strain;
            }

            if ($args ~ "/?page=blast$") {
                return 302 $scheme://$host/blast;
            }

            if ($args ~ "/?page=search$") {
                return 302 $scheme://$host/advanced-search;
            }
        }

        location ~ \.php$ {
            return 404;
        }
    }
}
