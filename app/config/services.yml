parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

# Session handler
    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        public:    false
        arguments:
            - 'mysql:host=%database_host%;port=%database_port%;dbname=%database_name%'
            - { db_username: "%env(DATABASE_USER)%", db_password: "%env(DATABASE_PASSWORD)%" }

# Command
    app.command.import_strain:
        class: AppBundle\Command\ImportStrainCommand
        arguments: ["%kernel.project_dir%"]
        tags:
            - { name: console.command }

# Twig
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }

#Â Utils
    app.mailer:
        class: AppBundle\Utils\Mailer
        arguments: ["@mailer", "@templating"]

    app.token_generator:
        class: AppBundle\Utils\TokenGenerator

    app.password_updater:
        class: AppBundle\Utils\PasswordUpdater
        arguments: ["@security.password_encoder"]

    app.user_manager:
        class: AppBundle\Utils\UserManager
        arguments: ["@app.password_updater", "@doctrine.orm.entity_manager"]

    app.sequence_manipulator:
        class: AppBundle\Utils\SequenceManipulator

    app.taxid:
        class: AppBundle\Utils\TaxId

    app.blast_manager:
        class:  AppBundle\Utils\BlastManager
        arguments: ["@app.token_generator","@doctrine.orm.entity_manager", "@event_dispatcher", "%kernel.project_dir%", "@session"]

    app.cart_manager:
        class: AppBundle\Utils\CartManager
        arguments: ["@session", "@security.authorization_checker"]

    app.sitemap:
        class: AppBundle\Utils\Sitemap
        arguments: ["@router", "@doctrine.orm.entity_manager", "@filesystem", "@twig"]

# Listeners
    app.event_listener.user:
        class: AppBundle\EventListener\UserSubscriber
        arguments: ["@app.password_updater", "@app.token_generator"]
        tags:
            - { name: doctrine.event_subscriber }

    app.event_listener.blast:
        class: AppBundle\EventListener\BlastListener
        arguments: ["@app.token_generator"]
        tags:
            - { name: doctrine.event_listener, event: prePersist }

    app.event_listener.blast_cleaner:
        class: AppBundle\EventListener\BlastCleanerListener
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: kernel.event_listener, event: kernel.terminate, method: 'onTerminate' }

    app.event_listener.strain:
        class: AppBundle\EventListener\StrainListener
        arguments: ["@fos_elastica.object_persister.app.locus", "%genomes_memory_limit%"]
        tags:
            - { name: doctrine.event_listener, event: preUpdate }

# Form
    app.form_type.contact:
        class: AppBundle\Form\Type\ContactUsType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.advanced_search:
        class: AppBundle\Form\Type\AdvancedSearchType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.blast:
        class: AppBundle\Form\Type\BlastType
        arguments: ["@security.token_storage", "@security.authorization_checker"]
        tags:
            - { name: form.type }

# Voters
    app.voter.strain:
        class: AppBundle\Security\StrainVoter
        tags:
            - { name: security.voter }
        public: false

# Rabbit Consumer
    app.consumer.blast:
        class: AppBundle\Utils\BlastConsumer
        arguments: ["@app.blast_manager"]
