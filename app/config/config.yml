imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: elasticsearch.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

# Services directly link to the config
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

framework:
    #esi:             ~
    translator:      { fallbacks: ['%locale%'] }
    secret:          '%env(SYMFONY_SECRET)%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  '%locale%'
    trusted_hosts:   ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets:
        json_manifest_path: '%kernel.project_dir%/web/build/manifest.json'
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - form/fields.html.twig
    globals:
        fasta_generator: '@AppBundle\Utils\FastaGenerator'
        blast_version: '%env(BLAST_VERSION)%'
        mafft_version: '%env(MAFFT_VERSION)%'

# Doctrine Configuration
doctrine:
    dbal:
        url: '%env(DATABASE_URL)%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Doctrine extensions
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            blameable: true

# Swiftmailer Configuration
swiftmailer:
    url: '%env(MAILER_URL)%'
    spool:     { type: memory }

# ReCaptcha
ewz_recaptcha:
    public_key:  '%env(RECAPTCHA_PUBLIC_KEY)%'
    private_key: '%env(RECAPTCHA_PRIVATE_KEY)%'
    locale_key:  '%kernel.default_locale%'

# RabbitMQ
old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'
    producers:
        blast:
            connection:       default
            exchange_options: {name: 'blast', type: direct}
            enable_logger: true
        multiple_alignment:
            connection:       default
            exchange_options: {name: 'multiple-alignment', type: direct}
            enable_logger: true
    consumers:
        blast:
            connection:       default
            exchange_options: {name: 'blast', type: direct}
            queue_options:    {name: 'blast'}
            callback:         AppBundle\Consumer\BlastConsumer
            qos_options:      {prefetch_size: 0, prefetch_count: 1, global: false}
            enable_logger: true
        multiple_alignment:
            connection:       default
            exchange_options: {name: 'multiple-alignment', type: direct}
            queue_options:    {name: 'multiple-alignment'}
            callback:         AppBundle\Consumer\MultipleAlignmentConsumer
            qos_options:      {prefetch_size: 0, prefetch_count: 1, global: false}
            enable_logger: true
