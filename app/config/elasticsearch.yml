#FOSElasticaBundle
fos_elastica:
    clients:
        default: { host: "%elasticsearch_host%", port: "%elasticsearch_port%" }
    indexes:
        app:
            client: default
            finder: ~
            settings:
                index:
                    analysis:
                        analyzer:
                            search:
                                type: custom
                                tokenizer: standard
                                filter: [asciifolding, lowercase]
                            edge_ngram:
                                type: custom
                                tokenizer: standard
                                filter: [asciifolding, lowercase, edge_ngram]
                            edge_ngram_locus_name:
                                type: custom
                                tokenizer: standard
                                filter: [asciifolding, lowercase, edge_ngram_locus_name]
                            english_light:
                                type: custom
                                tokenizer: standard
                                filter: [asciifolding, lowercase]
                            english_heavy:
                                type: custom
                                tokenizer: standard
                                filter: [asciifolding, lowercase, english_stemmer]
                        filter:
                            edge_ngram:
                                type: edgeNGram
                                side: front
                                min_gram: 1
                                max_gram: 30
                            edge_ngram_locus_name:
                                type: edgeNGram
                                side: front
                                min_gram: 7
                                max_gram: 30
                            english_stemmer:
                                type: stemmer
                                name: light_english
            types:
                user:
                    properties:
                        email:
                            type:                   text
                            fields:
                                ngramed:
                                    type:             text
                                    analyzer :        edge_ngram
                                    search_analyzer:  search
                        fullName:
                            type:                   text
                            fielddata:  true
                            fields:
                                ngramed:
                                    type:             text
                                    analyzer :        edge_ngram
                                    search_analyzer:  search
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\User
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             AppBundle\SearchRepository\UserRepository
                      elastica_to_model_transformer:
                        ignore_missing: true
                locus:
                    properties:
                        name:
                            type:                   text
                            fields:
                                ngramed:
                                    type:             text
                                    analyzer :        edge_ngram_locus_name
                                    search_analyzer:  search
                        annotation:
                            type:                     object
                        note:
                            type:                     text
                            analyzer:                 english_light
                            fields:
                                stemmed:
                                    type:     text
                                    analyzer: english_heavy
                        public:
                            property_path:    chromosome.strain.public
                        authorized_users_id:
                            property_path:    chromosome.strain.authorizedUsersId
                        strain_id:
                            property_path:    chromosome.strain.id
                        features:
                            type: nested
                            properties:
                                name:
                                    type:                   text
                                    fields:
                                        ngramed:
                                            type:             text
                                            analyzer :        edge_ngram_locus_name
                                            search_analyzer:  search
                                annotation:
                                    type:             object
                                note:
                                    type:             text
                                    analyzer:         english_light
                                    fields:
                                        stemmed:
                                            type:     text
                                            analyzer: english_heavy
                                products:
                                    type: nested
                                    property_path: productsFeatures
                                    properties:
                                        name:
                                            type:                   text
                                            fields:
                                                ngramed:
                                                    type:             text
                                                    analyzer :        edge_ngram_locus_name
                                                    search_analyzer:  search
                                        annotation:
                                            type:             object
                                        note:
                                            type:             text
                                            analyzer:         english_light
                                            fields:
                                                stemmed:
                                                    type:     text
                                                    analyzer: english_heavy
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\Locus
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             AppBundle\SearchRepository\LocusRepository
