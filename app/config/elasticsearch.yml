#FOSElasticaBundle
fos_elastica:
    clients:
        default: { host: "%elasticsearch_host%", port: "%elasticsearch_port%" }
    indexes:
        app:
            client: default
            finder: ~
            settings:
                index:
                    analysis:
                        analyzer:
                            custom_index_analyzer :
                                type     :    custom
                                tokenizer:    nGram
                                #filter   :    [stopwords, asciifolding ,lowercase, snowball, elision, worddelimiter]
                                filter   :    [stopwords, asciifolding ,lowercase, elision, worddelimiter]
                            custom_search_analyzer :
                                type     :    custom
                                tokenizer:    standard
                                #filter   :    [stopwords, asciifolding ,lowercase, snowball, elision, worddelimiter]
                                filter   :    [stopwords, asciifolding ,lowercase, elision, worddelimiter]
                        tokenizer:
                            nGram:
                                type:     nGram
                                min_gram: 3
                                max_gram: 20
                        filter:
                            #snowball:
                            #    type:     snowball
                            #    language: English
                            elision:
                                type:     elision
                                articles: [l, m, t, qu, n, s, j, d]
                            stopwords:
                                type:      stop
                                stopwords: [_english_]
                                ignore_case : true
                            worddelimiter :
                                type:      word_delimiter
            types:
                user:
                    properties:
                        username:
                            analyzer : custom_index_analyzer
                            search_analyzer : custom_search_analyzer
                        firstName:
                            analyzer : custom_index_analyzer
                            search_analyzer : custom_search_analyzer
                        lastName:
                            analyzer : custom_index_analyzer
                            search_analyzer : custom_search_analyzer
                        email:
                            analyzer : custom_index_analyzer
                            search_analyzer : custom_search_analyzer
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\User
                        provider: ~
                        finder: ~
                        listener: ~
                        repository: AppBundle\SearchRepository\UserRepository
