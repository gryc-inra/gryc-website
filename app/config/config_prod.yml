# Redis
snc_redis:
    clients:
        cache:
            type: phpredis
            alias: cache
            dsn: redis://redis/1
            logging: true
    doctrine:
        metadata_cache:
            client: cache
            entity_manager: default
            document_manager: default
        result_cache:
            client: cache
            entity_manager: [default]
        query_cache:
            client: cache
            entity_manager: default

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            # path: '%kernel.logs_dir%/%kernel.environment%.log'
            path: "php://stderr"
            level: debug
        console:
            type: console
            process_psr_3_messages: false
